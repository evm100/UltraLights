<section class="glass rounded-2xl p-6">
  <h3 class="text-lg font-semibold mb-3">Effects</h3>
  <select id="effect" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2">
    <option value="static">Static</option>
    <option value="rainbow">Rainbow</option>
    <option value="modern_rainbow">Modern Rainbow</option>
    <option value="theater">Theater Chase</option>
    <option value="fire">Fire</option>
    <option value="wave">Wave</option>
    <option value="twinkle">Twinkle</option>
    <option value="wipe">Color Wipe</option>
    <option value="strobe">Strobe</option>
    <option value="breathing">Breathing</option>
    <option value="comet">Comet</option>
    <option value="sparkle">Sparkle</option>
    <option value="spacey">Spacey Gradient</option>
  </select>
  <button id="btnEffect" class="mt-4 px-5 py-2 pill bg-cyan-500 hover:bg-cyan-400 text-white">Activate Effect</button>
</section>
<script>
async function post(path, body){const res=await fetch(path,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});if(!res.ok){alert('Request failed');}}
document.getElementById('btnEffect').onclick=async()=>{const eff=document.getElementById('effect').value;await post(`/api/node/{{ node.id }}/effect`,{name:eff});};
</script>
